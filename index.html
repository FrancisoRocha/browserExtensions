<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Browser extensions manager UI</title>
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="">

  <header class="header ligth">
    <img src="./assets/images/logo.svg" alt="icon extensions" class="icon">
    <button type="submit" class="btn__mode">
      <img src="./assets/images/icon-moon.svg" alt="icon dark tem" class="icon-theme">
    </button>
  </header>

  <!-- FILTRO DE BOTONES -->
  <div class="filter__list">
    <p class="filter__title">Extensions List</p>
    <div class="filter__buttons">
      <button type="submit" class="btn__filter">All</button>
      <button type="submit" class="btn__filter">Active</button>
      <button type="submit" class="btn__filter">Inactive</button>
    </div>
  </div>

  <div class="extension__card">
    <div class="cards ligth">
      <!-- INFORMACION -->
      <div class="info__card">
        <img src="./assets/images/logo-devlens.svg" alt="icon" class="icon__card">
        <div class="info">
          <p class="title__card">DevLens</p>
          <p class="text__card">
            Quickly inspect page layouts and visualize element boundaries.
          </p>
        </div>
        <!-- BOTONES -->
        <div class="buttons__card">
          <button class="btn__romeve">Remove</button>
          <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </div>
    <div class="cards ligth"></div>
    <div class="cards ligth"></div>
    <div class="cards ligth"></div>
    <div class="cards ligth"></div>
    <div class="cards ligth"></div>
    <div class="cards ligth"></div>
    <div class="cards ligth"></div>
    <div class="cards ligth"></div>
    <div class="cards ligth"></div>
    <div class="cards ligth"></div>
  </div>

</body>

</html>
